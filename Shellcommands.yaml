  octoprint_yb: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/printhead'' -d ''{"command":"jog","y":-{{states(''input_select.length'')}}}'''
  octoprint_zu: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/printhead'' -d ''{"command":"jog","z":{{states(''input_select.length'')}}}'''
  octoprint_zd: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/printhead'' -d ''{"command":"jog","z":-{{states(''input_select.length'')}}}'''
  octoprint_homexy: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/printhead'' -d ''{"command":"home","axes":["x","y"]}'''
  octoprint_homez: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/printhead'' -d ''{"command":"home","axes":["z"]}'''
  octoprint_extrude: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/tool'' -d ''{"command":"extrude","amount":{{states(''input_number.extrude_retract'')}}}'''
  octoprint_retract: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/tool'' -d ''{"command":"extrude","amount":-{{states(''input_number.extrude_retract'')}}}'''
  octoprint_temp_bed: 'curl -s http://octoprint-IP:Port/api/printer/command -d ''{"command":"M140 S{{ states(''input_number.bed'') }}"}'' -H ''Content-Type: application/json'' -H ''X-Api-Key:API-KEY-FROM-OCTOPRINT'''
  octoprint_temp_end: 'curl -s http://octoprint-IP:Port/api/printer/command -d ''{"command":"M109 S{{ states(''input_number.hotend'') }}"}'' -H ''Content-Type: application/json'' -H ''X-Api-Key:API-KEY-FROM-OCTOPRINT'''
