  octoprint_heatup_hotend_tpu: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/tool'' -d ''{"command":"target","targets":{"tool0": 235}}'''
  octoprint_heatup_bed_tpu: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/bed'' -d ''{"command":"target","target":60}'''
  octoprint_heatup_hotend_petg: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/tool'' -d ''{"command":"target","targets":{"tool0": 230}}'''
