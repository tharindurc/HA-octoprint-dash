  octoprint_xl: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/printhead'' -d ''{"command":"jog","x":-{{states(''input_select.length'')}}}'''
