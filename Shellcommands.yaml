
shell_command:
  octoprint_connect: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/connection'' -d ''{"command":"connect","port":"COM4"}'''
  octoprint_disconnect: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/connection'' -d ''{"command":"disconnect"}'''
  octoprint_home: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/printhead'' -d ''{"command":"home","axes":["x","y","z"]}'''
  octoprint_heatup_hotend: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/tool'' -d ''{"command":"target","targets":{"tool0": 210}}'''
  octoprint_heatup_bed: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/bed'' -d ''{"command":"target","target":60}'''
