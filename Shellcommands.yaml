  octoprint_cool_hotend: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/tool'' -d ''{"command":"target","targets":{"tool0": 0}}'''
  octoprint_cool_bed: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/printer/bed'' -d ''{"command":"target","target":0}'''
  octoprint_cancel: 'curl -H ''X-Api-Key: API-KEY-FROM-OCTOPRINT'' -H ''content-Type: application/json'' -X POST ''http://octoprint-IP:Port/api/job'' -d ''{"command":"cancel"}'''
